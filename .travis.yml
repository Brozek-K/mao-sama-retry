language: rust
sudo: false

cache:
  - cargo

rust:
  - stable

before_script:
  - (test -x $HOME/.cargo/bin/cargo-install-update || cargo install cargo-update)
  - (test -x $HOME/.cargo/bin/mdbook || cargo install --git https://github.com/rust-lang/mdBook.git mdbook)
  - cargo install-update -a

script:
  - mdbook build 
